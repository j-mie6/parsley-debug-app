name: "Setup"
description: "Install required dependencies"

runs:
    using: "composite"
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
            distribution: temurin
            java-version: 11
            cache: sbt
            
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
        
      - name: Run Setup Script
        shell: bash
        run: |
            echo Running setup.sh
            sh scripts/setup.sh